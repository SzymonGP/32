<!DOCTYPE html>
 <head>
		<meta charset="utf-8">
 </head>
	<body>
		<div style="font-size: 54px;color:#0000DC;">
 				<script language="JavaScript">
				function okno_zamknij()
 		 {
 		window.close()
	 	 }
		var No_grot=prompt("No = ","");
		var t_grot=prompt("t = ","");
		var T12_grot=prompt("T1/2 = ","");
		
		var No_grot=parseFloat(No_grot);
		var t_grot=parseFloat(t_grot);
        var T12_grot=parseFloat(T12_grot);
		
		var  lambda_grot=(-((Math.log(2))/T12_grot)*t_grot); 
        
		var 	N_grot = Math.E;
				N_grot = (Math.pow(N_grot,lambda_grot))*No_grot;
				
 
 								document.write("N0 = " + No_grot+" [sztuk]<br>");
 								document.write("t = " + t_grot +" [lat]<br>");
 								document.write("T1/2 = " + T12_grot +" [lat]<br>");
 								document.write("Lambda = " + -lambda_grot.toFixed(7) +" [1/rok]<br>");
 								document.write("N = " +N_grot.toFixed(7)+" [sztuk]<br>");
 				</script>
		</div>
		<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
	</body>
</html>
